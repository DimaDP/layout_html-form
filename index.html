<!doctype html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./main.js"></script>
</head>

<body>
  <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    onsubmit="onSubmit()"
    autocomplete="off">

    <fieldset>
      <legend>Personal information</legend>
      <div class="felem">
        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          minlength="3"
          maxlength="20">
      </div>

      <div>
        <label for="username">Name:</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="3"
          maxlength="20">
      </div>

      <div>
        <label for="age">How old are You?</label>
        <input
          type="number"
          name="age"
          id="age"
          min="6"
          max="115"
          value="12">
      </div>

      <div>
        <label for="birthday">Full date of birth:</label>
        <input
          type="date"
          id="birthday"
          name="birthday">
      </div>

      <div>
        <label for="agreement">I accept the term of the agreement</label>
        <input
          type="checkbox"
          id="agreement"
          name="agreement">
      </div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <div class="felem">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com">
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required>
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="felem">
        <label for="Yes">Do you love cats?</label>
        <label for="Yes">
        <input
          id="Yes"
          type="radio"
          name="catlover">Yes
        </label>
        <label for="No">
          <input
          id="No"
          type="radio"
          name="catlover">No
        </label>
      </div>

      <div>
        <label for="favcolor">What is your favorite color?</label>
        <input
          type="color"
          id="favcolor"
          name="favcolor">
      </div>

      <div>
        <lable for="sleeptime">What time do you go to bed?</lable>
        <input
          type="time"
          id="sleeptime"
          name="sleeptime">
      </div>

      <div>
        <label for="cars">What are your favorite brand of cars?</label>
        <select name="cars" id="cars" multiple>
          <option selected value="s1">BMW</option>
          <option value="s2">Audi</option>
          <option value="s3">Lada</option>
        </select>
      </div>

      <div>
        <label for="rate">How do you rate our work?</label>
        <input
          type="range"
          id="rate"
          value="0">
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info</legend>
      <div class="felem">
        <label for="recommendation">Comments:</label>
        <textarea name="Comments"></textarea>
      </div>

      <div>
        <label for="recommendation">Would you recommend us?</label>
        <select id="recommendation" name="recommendation">
          <option selected value="s1">Yes</option>
          <option value="s2">No</option>
        </select>
      </div>
    </fieldset>

    <div>
      <label for="submit"></label>
      <input
        type="submit"
        id="submit"
        name="submit"
        value="Submit">
    </div>
  </form>
</body>
</html>
